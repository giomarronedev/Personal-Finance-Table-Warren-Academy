<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">

    <title>Planilha de Finanças | Giovanne Marrone</title>
  </head>
  <body>
    <div class="pagina">
      <div class="conteudo">
        <h1>Planilha de gastos</h1>

        <div class="informacao" id="informacao">
          <p id="saldo">R$ 0,00</p>
        </div>

        <table class="lista-transacoes">
          <thead>
            <th class="coluna-descricao">
              <h3>DESCRIÇÃO</h3>
            </th>
            <th class="coluna-categoria">
              <h3>CATEGORIA</h3>
            </th>
            <th class="coluna-valor">
              <h3>VALOR</h3>
            </th>
          </thead>
          <tbody id="lista-transacoes-conteudo">
          </tbody>
        </table>
      </div>
      <div class="botoes">
        <div class="main-buttons">
          <button class="receita" id="botao-receita">
            Adicionar receita
          </button>
          <button class="despesa" id="botao-despesa">
            Adicionar despesa
          </button>
        </div>
          <button class="limpar" id="botao-limpar">
            Limpar tabela
          </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
